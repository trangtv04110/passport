<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container">
  			<div class="navbar-header">
      			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        		<span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
      			</button>
      			<a class="navbar-brand" href="#">Brand</a>
    		</div>
    		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      			<ul class="nav navbar-nav">
					<li class="{% if title == "members" %} active {% endif %}"><a href="/">Member area <span class="sr-only">(current)</span></a></li>
					{% if not (user) %}
        				<li class="{% if title == "register" %} active {% endif %}"><a href="/users/register">Register</a></li>
        				<li class="{% if title == "login" %} active {% endif %}"><a href="/users/login">Login</a></li>
        			{% endif %}
        		</ul>
        		<ul class="nav navbar-nav pull-right">
        			{% if user %}
        				<li><a href="/users/logout">Log out</a></li>
        			{% endif %}
        		</ul>
        	</div>
  		</div>
	</nav>

	<div class="container" style="margin-top: 70px;">
		{% if messages %}
			{% for key,value in messages %}
				<div class="alert alert-{{ key }}">{{ value }}</div>
			{% endfor %}
		{% endif %}

		{% block content %}
		{% endblock %}
	</div>
</body>
<script type="text/javascript">
	$('.alert').fadeTo(3000, 500).slideUp(500, function() {
		$('.alert').alert('close');
	});
</script>
</html>
